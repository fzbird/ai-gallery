<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片模式测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .test-container {
            width: 100%;
            height: 80vh;
            margin: 20px auto;
            max-width: 1200px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .slideshow-viewport {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-track {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            align-items: center;
        }

        .slide {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background: #000;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .slideshow-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .control-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        .slideshow-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .indicator {
            width: 40px;
            height: 30px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .indicator img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .indicator.active {
            border-color: #10b981;
            transform: scale(1.1);
        }

        .playback-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .slide-counter {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .test-info {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .test-info h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .test-info p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>幻灯片模式测试</h2>
        <p>此页面用于测试幻灯片模式下的图片居中效果。请检查：</p>
        <ul>
            <li>图片是否在演示区域完全居中</li>
            <li>切换幻灯片时图片是否保持居中</li>
            <li>不同尺寸的图片是否都能正确显示</li>
        </ul>
    </div>

    <div class="test-container">
        <div class="slideshow-container">
            <div class="slideshow-viewport">
                <div class="slideshow-track" id="slideshowTrack">
                    <div class="slide">
                        <img src="https://picsum.photos/800/600?random=1" alt="测试图片1">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/600/800?random=2" alt="测试图片2">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/1000/500?random=3" alt="测试图片3">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/500/1000?random=4" alt="测试图片4">
                    </div>
                </div>
            </div>
            
            <div class="slideshow-controls">
                <button class="control-btn" onclick="previousSlide()">‹</button>
                <button class="control-btn" onclick="nextSlide()">›</button>
            </div>
            
            <div class="slideshow-indicators">
                <div class="indicator active" onclick="goToSlide(0)">
                    <img src="https://picsum.photos/40/30?random=1" alt="缩略图1">
                </div>
                <div class="indicator" onclick="goToSlide(1)">
                    <img src="https://picsum.photos/40/30?random=2" alt="缩略图2">
                </div>
                <div class="indicator" onclick="goToSlide(2)">
                    <img src="https://picsum.photos/40/30?random=3" alt="缩略图3">
                </div>
                <div class="indicator" onclick="goToSlide(3)">
                    <img src="https://picsum.photos/40/30?random=4" alt="缩略图4">
                </div>
            </div>
            
            <div class="playback-controls">
                <button class="play-btn" onclick="toggleAutoPlay()" id="playBtn">▶</button>
                <span class="slide-counter" id="slideCounter">1 / 4</span>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const totalSlides = 4;
        let isAutoPlaying = true;
        let autoPlayTimer = null;

        function updateSlide() {
            const track = document.getElementById('slideshowTrack');
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
            
            // 更新计数器
            document.getElementById('slideCounter').textContent = `${currentIndex + 1} / ${totalSlides}`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlide();
        }

        function previousSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlide();
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = isAutoPlaying ? '⏸' : '▶';
            
            if (isAutoPlaying) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            stopAutoPlay();
            autoPlayTimer = setInterval(nextSlide, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayTimer) {
                clearInterval(autoPlayTimer);
                autoPlayTimer = null;
            }
        }

        // 初始化
        startAutoPlay();
    </script>
</body>
</html>
